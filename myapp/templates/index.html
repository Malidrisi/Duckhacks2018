	<style>
			.tooltip {
				position: relative;
				display: inline-block;
				border-bottom: 1px dotted black;
			}
			
			.tooltip .tooltiptext {
				visibility: hidden;
				width: 120px;
				background-color: #555;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 5px 0;
				position: absolute;
				z-index: 1;
				bottom: 125%;
				left: 50%;
				margin-left: -60px;
				opacity: 0;
				transition: opacity 0.3s;
			}
			
			.tooltip .tooltiptext::after {
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: #555 transparent transparent transparent;
			}
			
			.tooltip:hover .tooltiptext {
				visibility: visible;
				opacity: 1;
			}
			</style>
	<body>
		<div class="container">

			<header>
				
			</header>
			<div class="component">
				<table>
					<thead>
						<tr>
							<th>Category</th>
							<th>Expected</th>
							<th>Actual</th>
							<th>Comments</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						{% for d in data %}
						<tr>
							<td style="font-weight: bold ; color:#A32638">{{ d.category_name }}</td>

							<td>{{ d.expected_value}}</td>
							<td>{{ d.actual}}</td>
							<td>{{ d.comment}}</td>
							<td>{% if d.actual > d.expected_value%}
									<div class="tooltip">
											<p style= 'color:red'>Over Budget!</p>
											<span class="tooltiptext">Your are spending more than the expected</span>
									</div>
								{%else%}
									<p style= 'color:green'>On Budget!</p>
								
								{% endif %}
								
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>

				
								
			</div>

		</div><!-- /container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
		
	</body>
</html>
